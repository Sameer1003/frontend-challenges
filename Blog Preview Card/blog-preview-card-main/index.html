<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree">
  
  <title>Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="blog-image">
      <img src="./assets/images/illustration-article.svg" alt="Blog Image">
    </div>
    <div class="content">
      <div class="category">
        <p>Learning</p>
      </div>
      <p id="publish-date">Published 21 Dec 2023</p>
      <p id="title">HTML & CSS foundations</p>
      <p id="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <img class="avatar" src="./assets/images/image-avatar.webp" alt="Author Avatar">
      <p id="name">Greg Hooper</p>
    </div>
  </div>
</body>
</html>
