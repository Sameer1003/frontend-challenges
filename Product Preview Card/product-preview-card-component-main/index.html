<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <img src="./images/image-product-desktop.jpg" alt="Product image" class="product-image">
      <div class="content">
        <p id="product-category">PERFUME</p>
        <p id="product-name">Gabrielle Essence Eau De Parfum</p>
        <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <p id="new-price">$149.99</p>
          <p id="old-price">$169.99</p>
        </div>
        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="Cart image">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
